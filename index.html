<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p class="displayValue">0</p>
      </div>
      <div class="buttons">
        <div class="group">
          <button class="number" id="seven" value="7">7</button>
          <button class="number" id="eight" value="8">8</button>
          <button class="number" id="nine" value="9">9</button>
          <button class="ops" id="clear">AC</button>
        </div>
        <div class="group">
          <button class="number" id="four" value="4">4</button>
          <button class="number" id="five" value="5">5</button>
          <button class="number" id="six" value="6">6</button>
          <button class="ops" id="add">+</button>
          <button class="ops" id="sub">-</button>
        </div>
        <div class="group">
          <button class="number" id="one" value="1">1</button>
          <button class="number" id="two" value="2">2</button>
          <button class="number" id="three" value="3">3</button>
          <button class="ops" id="multiply">ร</button>
          <button class="ops" id="divide">รท</button>
        </div>
        <div class="group">
          <button class="number" id="zero" value="0">0</button>
          <button class="number" id="dot" value=".">.</button>
          <button class="ops" id="result">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
